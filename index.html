<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <section>
      <h3>Add Employee</h3>

    </section>

    <section>
      <form id="myForm">
        <input id="firstName" placeholder="First Name" type="text">
        <input id="lastName" placeholder="Last Name" type="text">
        <input id="idNumber" placeholder="ID Number" type="text">
        <input id="jobTitle" placeholder="Job Title" type="text">
        <input id="annualSalary" placeholder="Annual Salary" type="text">
        <button class="submitButton">Submit</button>
      </form>
    </section>

    <section>
      <div id="headerTable">
        <h3>Employees</h3>
        <table id="tableInfo">

          <tr id="employeeInfo">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
          
          <tfoot> 
            <td class="noLines"></td>
            <td class="noLines"></td>
            <td class="noLines"></td>
            <td class="noLines"></td>
            <td class="noLines"></td>

            <td class="noLines"></td>

          </tfoot>


        </table>
        <h2 id="totalMonthly">Total Monthly:<span id="total">$0</span></h2>
      </div>
    </section>
  </main>

  <footer>
    <h5> </h5>
  </footer>
</body>

</html>
